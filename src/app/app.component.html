<div class="wrapper">
<header>
    <h2 class="title">Task Tracker</h2>
    <p class="version">v2.0</p>
  </header>
<div class="row">
  <div class="col-sm-4 input">
  <h1 class="instruction">Create a Task</h1>
  <form class="form-horizontal" (ngSubmit)="onFormSubmit()">
    <div class="form-group">
      <label class="control-label col-sm-5" for="tName">Task Name:</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="name" class="form-control" id="tName" placeholder="" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3" for="date">Date:</label>
      <div class="col-sm-10">          
        <input type="date"  [(ngModel)]="date"  class="form-control" id="date" placeholder="" name="date">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-6" for="assignedTo">Assigned TO:</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="assigned"  class="form-control" id="assignedTo" placeholder="" name="assigned">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
</form>


  </div>

  <div class="col-sm-8 output">
    <div class="table-responsive"><table class="table table-striped">
    <thead>
      <tr>
        <th>TaskName</th>
        <th>Date</th>
        <th>AssignedTo</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of taskArray;let i=index">
        <td>{{task.name}}{{i}}</td>
        <td>{{task.date | date:'dd/MM/yyyy'}}</td>
        <td>{{task.assigned}}</td>

        <td><button (click)="deleteRow(i)">delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
</div>
</div>
</div>
